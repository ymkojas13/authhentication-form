<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="POST" novalidate>
  {% csrf_token %}
  {% if form.non_field_errors %}
  {% for error in form.non_field_errors %}
  <p class="er">{{error}}</p>

  {% endfor %}
  {% endif %}
  {% for fm in form %}
  {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
  {% endfor %}
  <input type="submit" value="Login"><br><br>

</form>

<a href="{% url 'signup' %}"><input type="submit" value="Sign up"></a>

</body>
</html>
